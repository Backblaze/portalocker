[pytest]
python_files = *.py

addopts =
    --ignore setup.py
    --doctest-modules
    --cov portalocker
    --cov-report term-missing
    --cov-report html
    --pep8
    --flakes

pep8ignore =
    *.py W391
    runtests.py ALL
    docs/*.py ALL

flakes-ignore =
    *.py W391
    runtests.py ALL
    docs/*.py ALL


